<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <!-- inizio intestazione -->
    <header>

        <img src="img/logo.png" alt="logo neori">

        <!-- inizio menu -->
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Editorials</a></li>
                <li><a href="#">Environment</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- fine menu -->

    </header>
    <!-- fine intestazione -->

    <!-- inizio corpo -->
    <main>

        <!-- inizio jumbotron -->
        <header id="jumbotron"></header>
        <!-- fine jumbotron -->

        <!-- inizio contenuti -->
        <div class="container">
            
            <!-- inizio intestazione contenuto -->
            <header></header>
            <!-- fine intestazione contenuto -->

            <!-- inizio sezione principale -->
            <div class="main-section">

                <!-- inizio colonna laterale sx -->
                <aside></aside>
                <!-- fine colonna laterale sx -->

                <!-- inizio colonna centrale -->
                <section></section>
                <!-- fine colonna centrale -->

                <!-- inizio colonna laterale dx -->
                <aside></aside>
                <!-- fine colonna laterale dx -->

            </div>
            <!-- fine sezione principale -->

        </div>
        <!-- fine contenuti -->

    </main>
    <!-- fine corpo -->
    
    <!-- inizio footer -->
    <footer></footer>
    <!-- fine footer -->

</body>
</html>
